<form action="" method="post">
        <h3>Type Color:</h3>
        <input type="color" oninput="hex.value=this.value">
        <output id="hex"></output>  
        <!--  -->
        <h3>Type Date:</h3>
        <input type="date" required>
        <!--  -->
        <h3>Type Email:</h3>
        <input type="email" placeholder="Email" required>
        <!--  -->
        <h3>Type Number:</h3>
        <input type="number" placeholder="Number Between 1 and 100" required>
        <!--  -->
        <br><br>
        <h3>Type Number (1-100)</h3>
        <input type="number" max="100" min="1"   required>
        <br><br>
        <h3>Type Range </h3>
        <input type="range" min="1" max="100" step="2" oninput="perc.value=this.value+'%'" required>
        <output id="perc"></output>
        <br>
        <br>
        <button> Send Form </button>
    </form>
