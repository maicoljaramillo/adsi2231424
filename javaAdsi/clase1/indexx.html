<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>FUNCIONES JS</title>
</head>
<body>
    <div class="container section">
        <div class="row">
            <div class="col">
                <button class="waves-effect waves-light btn" onclick="funcionSaludo()">VER SALUDO</button>
            </div>
        </div>
        <div class="row center">
            <div class="col">
                <output id="ver"></output>
            </div>
        </div>
        <div class="row center">
            <div class="col">
                <h2>MI INFORMACION PERSONAL ES :</h2>
                <button class="waves-effect waves-light btn" onclick="funcionInf()">VER INF</button>
               
            </div>
            <div class="row center">
                <div class="col">
                    <output id="inf"></output> 
                </div>
            </div>
        </div>
        <div class="row center">
            <div class="col">
                <h2>INFORMACION DE MASCOTA :</h2>
                <button class="waves-effect waves-light btn" onclick="funcionMascota()">VER  MASCOTA</button>
               
            </div>
            <div class="row center">
                <div class="col">
                    <output id="mas"></output> 
                </div>
            </div>
        </div>
        <div class="row center">
            <div class="col">
                <h2>MI INFORMACION SERIE:</h2>
                <button class="waves-effect waves-light btn" onclick="funcionSerie()">VER SERIE</button>
               
            </div>
            <div class="row center">
                <div class="col">
                    <output id="ser"></output> 
                </div>
            </div>
        </div>
            

    </div>
</body>
<script src="js/funcion.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
